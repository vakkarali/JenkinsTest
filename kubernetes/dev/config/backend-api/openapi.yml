components:
  schemas:
    x-traceability-id:
      type: string
      description: TraceabilityID which is passed by consumer
      example: 123e4567-e89b-12d3-a456-426655440000
    x-auth-token:
      type: string
      description: OAuth2 token generated by OKTA
      example: Bearer eyJraWQiOiJWSk5DYjBqQjhKRlA2R0s1cEttSHhodUtfN2xH
    Person:
      type: object
      properties:
        age:
          type: integer
          format: int32
          example: 20 
          description: age of the person
        name:
          type: string
          example: ralph
          description: name of the person
      title: Person
      required: 
        - age
        - name
  securitySchemes:
    dev-api-scope:
      type: oauth2
      description: This API uses OAuth 2 with the client credential grant flow. The tokenUrl is for dev environment!
      flows:
        clientCredentials:
          tokenUrl: https://sunlifeasiaapi.oktapreview.com/oauth2/aus13ed8ugC9EVGoS1d7/v1/token
          scopes:
            apiplatform.asia.baseproject.read: https://services.sunlife.com/okta/oauth2/apiplatform.asia.baseproject.read
            apiplatform.asia.baseproject.uad: https://services.sunlife.com/okta/oauth2/apiplatform.asia.baseproject.uad